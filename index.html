    <!-- =========== NEW: Dynamic Content Loader Script =========== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to load HTML content from a file into an element
            const loadComponent = (url, elementId, callback) => {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                        if (callback) {
                            callback(); // Run the callback function after content is loaded
                        }
                    })
                    .catch(error => console.error(`Error loading component from ${url}:`, error));
            };

            // Load the header, and AFTER it's loaded, attach its script logic
            loadComponent('menu.html', 'header-placeholder', () => {
                const mobileMenuButton = document.getElementById('mobile-menu-button');
                const mobileMenu = document.getElementById('mobile-menu');
                if (mobileMenuButton && mobileMenu) {
                    mobileMenuButton.addEventListener('click', () => {
                        mobileMenu.classList.toggle('hidden');
                    });
                }
            });

            // Load the footer (it has no scripts, so no callback needed)
            loadComponent('footer.html', 'footer-placeholder');

            // --- Animation Observer (from previous step) ---
            const animatedSections = document.querySelectorAll('.animated-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });
            animatedSections.forEach(section => observer.observe(section));

            // --- Swiper Initialization (from previous step) ---
             // This part needs the HTML to exist, so we can mock it or load it dynamically
             // For now, let's assume the swiper HTML is static in index.html as it is now.
            const swiper = new Swiper('.job-stories-slider', { /* ... swiper options ... */ });
        });
    </script>
