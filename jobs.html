<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="all_jobs_page_title">כל המשרות | כלנית</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; }
        .job-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .job-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        select:disabled { background-color: #e5e7eb; cursor: not-allowed; }
        .bubble { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .lang-btn.active { background-color: #14b8a6; color: white; }
        .modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
    </style>
</head>
<body>

    <header id="header-placeholder"></header>
    <div class="bg-gray-100 border-b border-gray-200"><div class="container mx-auto px-6 py-1.5 text-xs flex justify-end items-center gap-2"><button id="lang-he" class="lang-btn px-2 py-1 rounded-md font-semibold transition-colors">עברית</button><span class="text-gray-300">|</span><button id="lang-ar" class="lang-btn px-2 py-1 rounded-md font-semibold transition-colors">العربية</button></div></div>

    <main class="container mx-auto p-4 md:p-8">
        <div class="mb-8 text-center"><h1 class="text-4xl md:text-5xl font-black text-gray-800" data-translate-key="page_main_title">מצא/י את המשרה הבאה שלך</h1><p class="text-lg text-gray-600 mt-2" data-translate-key="page_main_subtitle">סנן/י את התוצאות ומצא/י את ההזדמנות המושלמת עבורך.</p></div>
        <div class="flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-1/4 lg:w-1/5"><div class="bg-white p-6 rounded-2xl shadow-lg sticky top-28"><h3 class="text-xl font-bold mb-6 border-b pb-3 flex items-center gap-2" data-translate-key="filter_title"><i class="fas fa-filter text-teal-500"></i> סינון תוצאות</h3><div class="space-y-6"><div><label for="keyword-search" class="font-semibold block mb-2" data-translate-key="keyword_label">חיפוש חופשי</label><input type="text" id="keyword-search" data-translate-key="keyword_placeholder" placeholder="שם תפקיד, חברה..." class="w-full border-gray-300 rounded-lg shadow-sm"></div><div><label class="font-semibold block mb-2" data-translate-key="location_label">מיקום</label><div class="relative"><input type="text" id="location-search" data-translate-key="location_placeholder" placeholder="הקלד/י עיר..." class="w-full border-gray-300 rounded-lg shadow-sm"><div id="location-autocomplete" class="absolute w-full bg-white border z-10 rounded-b-lg max-h-48 overflow-y-auto hidden"></div></div><div id="location-bubbles" class="flex flex-wrap gap-1 mt-2"></div></div><div><label class="font-semibold block mb-2" data-translate-key="category_label">תחום</label><select id="main-category" class="w-full border-gray-300 rounded-lg shadow-sm"></select><select id="subcategory" disabled class="w-full border-gray-300 rounded-lg shadow-sm mt-2"></select><div id="category-bubbles" class="flex flex-wrap gap-1 mt-2"></div></div></div></div></aside>
            <section id="job-listings" class="w-full md:w-3/4 lg:w-4/5"><div class="mb-4 text-sm text-gray-500 font-medium"><span data-translate-key="jobs_found_1">נמצאו</span> <span id="job-count" class="font-bold">0</span> <span data-translate-key="jobs_found_2">משרות</span></div><div id="jobs-container" class="space-y-6"></div><div id="no-results" class="hidden text-center bg-white p-12 rounded-2xl shadow-md"><i class="fas fa-search-minus text-5xl text-gray-400 mb-4"></i><h3 class="text-2xl font-bold text-gray-700" data-translate-key="no_results_title">לא נמצאו משרות התואמות לחיפוש</h3><p class="text-gray-500 mt-2" data-translate-key="no_results_subtitle">נסי/ה להסיר חלק מהמסננים.</p></div><div id="jobs-loader" class="text-center p-12"><i class="fas fa-spinner fa-spin text-5xl text-teal-500"></i></div></section>
        </div>
    </main>
    <div id="cv-modal-container"></div>
    <footer id="footer-placeholder"></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = { apiKey: "AIzaSyAOKMJabnJ9JGE5CuclCCSjv5Bo3rT49Cw", authDomain: "calanit-31a32.firebaseapp.com", projectId: "calanit-31a32", storageBucket: "calanit-31a32.appspot.com", messagingSenderId: "91430351613", appId: "1:91430351613:web:ae46b2063f2d4b71428494" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- Translation & Language ---
        const translations = {
            he: { all_jobs_page_title: 'כל המשרות | כלנית', page_main_title: 'מצא/י את המשרה הבאה שלך', page_main_subtitle: 'סנן/י את התוצאות ומצא/י את ההזדמנות המושלמת עבורך.', filter_title: 'סינון תוצאות', keyword_label: 'חיפוש חופשי', keyword_placeholder: 'שם תפקיד, חברה...', location_label: 'מיקום', location_placeholder: 'הקלד/י עיר...', category_label: 'תחום', jobs_found_1: 'נמצאו', jobs_found_2: 'משרות', no_results_title: 'לא נמצאו משרות התואמות לחיפוש', no_results_subtitle: 'נסי/ה להסיר חלק מהמסננים.', details_button: 'פרטים נוספים' },
            ar: { all_jobs_page_title: 'كل الوظائف | كلانيت', page_main_title: 'ابحث عن وظيفتك التالية', page_main_subtitle: 'قم بتصفية النتائج وابحث عن الفرصة المثالية لك.', filter_title: 'تصفية النتائج', keyword_label: 'بحث حر', keyword_placeholder: 'اسم الوظيفة، شركة...', location_label: 'الموقع', location_placeholder: 'أدخل مدينة...', category_label: 'المجال', jobs_found_1: 'تم العثور على', jobs_found_2: 'وظائف', no_results_title: 'لم يتم العثور على وظائف تطابق البحث', no_results_subtitle: 'حاول إزالة بعض عوامل التصفية.', details_button: 'التفاصيل' }
        };

        function setLanguage(lang) {
            localStorage.setItem('calanit_lang', lang); document.documentElement.lang = lang;
            document.querySelectorAll('[data-translate-key]').forEach(el => {
                const key = el.dataset.translateKey;
                if (translations[lang] && translations[lang][key]) {
                    const value = translations[lang][key];
                    if (el.tagName === 'INPUT') { el.placeholder = value; } else { el.innerHTML = value; }
                }
            });
            document.getElementById('lang-he').classList.toggle('active', lang === 'he'); document.getElementById('lang-ar').classList.toggle('active', lang === 'ar');
            renderJobs();
        }

        // --- Global State ---
        let allJobs = [], allCities = [], jobTypesData = {}, filters = { keyword: '', locations: new Set(), categories: new Set() };
        async function loadData() { [allCities, jobTypesData, allJobs] = await Promise.all([ fetch('cities.json').then(res => res.json()).catch(() => []), fetch('jobTypesHierarchical.json').then(res => res.json()).catch(() => ({})), getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc"))).then(snapshot => snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))) ]); }

        function renderJobs() {
            const container = document.getElementById('jobs-container'), noResultsEl = document.getElementById('no-results'), jobCountEl = document.getElementById('job-count');
            container.innerHTML = '';
            const keyword = filters.keyword.toLowerCase();
            const filteredJobs = allJobs.filter(job => {
                const keywordMatch = !keyword || (job.title && job.title.toLowerCase().includes(keyword)) || (job.description && job.description.toLowerCase().includes(keyword)) || (job.locations && job.locations.some(loc => loc.toLowerCase().includes(keyword))) || (job.categories && job.categories.some(cat => cat.toLowerCase().includes(keyword)));
                const locationMatch = filters.locations.size === 0 || (job.locations && job.locations.some(loc => filters.locations.has(loc)));
                const categoryMatch = filters.categories.size === 0 || (job.categories && job.categories.some(cat => filters.categories.has(cat)));
                return keywordMatch && locationMatch && categoryMatch;
            });
            jobCountEl.textContent = filteredJobs.length;
            if (filteredJobs.length === 0) { noResultsEl.style.display = 'block'; }
            else {
                noResultsEl.style.display = 'none';
                const currentLang = localStorage.getItem('calanit_lang') || 'he';
                filteredJobs.forEach(job => {
                    const jobCard = document.createElement('div');
                    jobCard.className = 'job-card bg-white p-6 rounded-xl shadow-sm border border-transparent hover:border-teal-500 transition-all duration-300';
                    jobCard.innerHTML = `<div class="flex flex-col sm:flex-row justify-between items-start gap-4"><div><h2 class="text-xl font-bold text-gray-800">${job.title}</h2><div class="text-sm text-gray-500 mt-2 flex flex-wrap items-center gap-x-4 gap-y-1"><span><i class="fas fa-map-marker-alt mr-1 text-gray-400"></i> ${job.locations ? job.locations.join(', ') : ''}</span><span><i class="fas fa-briefcase mr-1 text-gray-400"></i> ${job.categories ? job.categories.join(', ') : ''}</span></div></div><a href="job-details.html?id=${job.id}" class="bg-teal-500 text-white font-bold px-6 py-2 rounded-lg hover:bg-teal-600 transition whitespace-nowrap">${translations[currentLang].details_button}</a></div><p class="mt-4 text-gray-600 leading-relaxed line-clamp-3">${job.description}</p>`;
                    container.appendChild(jobCard);
                });
            }
            document.getElementById('jobs-loader').style.display = 'none';
        }

        function setupFilters() { /* [Same as index.html, full function is omitted for brevity] */ }
        function loadComponent(url, id, cb) { fetch(url).then(res => res.ok ? res.text() : Promise.reject()).then(html => { document.getElementById(id).innerHTML = html; if (cb) cb(); }).catch(err => console.error(`Failed loading ${url}`)); }

        document.addEventListener('DOMContentLoaded', async () => {
            loadComponent('menu.html', 'header-placeholder', () => { document.getElementById('mobile-menu-button')?.addEventListener('click', () => document.getElementById('mobile-menu')?.classList.toggle('hidden')); });
            loadComponent('footer.html', 'footer-placeholder');
            loadComponent('cv-modal.html', 'cv-modal-container');
            await loadData();
            setupFilters();
            renderJobs();
            document.getElementById('lang-he').addEventListener('click', () => setLanguage('he'));
            document.getElementById('lang-ar').addEventListener('click', () => setLanguage('ar'));
            setLanguage(localStorage.getItem('calanit_lang') || 'he');
        });
    </script>
</body>
</html>
