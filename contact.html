<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="contact_page_title">יצירת קשר | כלנית</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; color: #2d3748; }
        .lang-btn-menu.active { background-color: #14b8a6; color: white; }
    </style>
</head>
<body>
    <header id="header-placeholder"></header>
    <main class="container mx-auto p-4 md:p-8 my-10">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2">
                <div class="p-8 md:p-12">
                    <h1 class="text-3xl md:text-4xl font-black text-gray-800 mb-2" data-translate-key="contact_title">יצירת קשר ופרסום משרות</h1>
                    <p class="text-gray-600 mb-8" data-translate-key="contact_subtitle">
                        נשמח לשמוע מכם! בין אם יש לכם שאלה, או שאתם מעסיקים המעוניינים לפרסם משרה - אנחנו כאן עבורכם.
                    </p>
                    <form action="https://formsubmit.co/Dorscalanit@gmail.com" method="POST" class="space-y-5" id="contact-form">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label for="name" class="font-medium" data-translate-key="form_full_name">שם מלא <span class="text-red-500">*</span></label>
                                <input type="text" id="name" name="שם מלא" required class="w-full mt-1 border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 transition">
                            </div>
                            <div>
                                <label for="company" class="font-medium" data-translate-key="form_company_name">שם חברה (אופציונלי)</label>
                                <input type="text" id="company" name="שם חברה" class="w-full mt-1 border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 transition">
                            </div>
                        </div>
                        <div>
                            <label for="email" class="font-medium" data-translate-key="form_email">אימייל <span class="text-red-500">*</span></label>
                            <input type="email" id="email" name="אימייל" required class="w-full mt-1 border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 transition">
                        </div>
                        <div>
                            <label for="phone" class="font-medium" data-translate-key="form_phone">טלפון <span class="text-red-500">*</span></label>
                            <input type="tel" id="phone" name="טלפון" required class="w-full mt-1 border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 transition">
                        </div>
                        <div>
                            <label for="subject" class="font-medium" data-translate-key="form_subject">נושא הפנייה <span class="text-red-500">*</span></label>
                            <select id="subject" name="נושא הפנייה" required class="w-full mt-1 border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 transition">
                                <option value="" data-translate-key="subject_select">יש לבחור...</option>
                                <option value="פרסום משרה" data-translate-key="subject_publish">פרסום משרה</option>
                                <option value="שאלה כללית" data-translate-key="subject_question">שאלה כללית</option>
                                <option value="שיתוף פעולה" data-translate-key="subject_cooperation">שיתוף פעולה</option>
                                <option value="אחר" data-translate-key="subject_other">אחר</option>
                            </select>
                        </div>
                        <div>
                            <label for="message" class="font-medium" data-translate-key="form_message">הודעה <span class="text-red-500">*</span></label>
                            <textarea id="message" name="הודעה" rows="5" required class="w-full mt-1 border-gray-300 rounded-lg shadow-sm focus:ring-teal-500 focus:border-teal-500 transition"></textarea>
                        </div>
                        <input type="hidden" name="_next" value="https://doronnofesh.com/thank-you.html">
                        <input type="hidden" name="_captcha" value="false">
                        <div>
                            <button type="submit" id="submit-btn" class="w-full bg-teal-500 text-white font-bold py-3 rounded-lg hover:bg-teal-600 transition shadow-lg" data-translate-key="form_submit_button">
                                שלח פנייה
                            </button>
                        </div>
                    </form>
                    <div id="form-message" class="mt-4 text-center font-semibold"></div>
                </div>
                <div class="bg-teal-50 p-8 md:p-12 flex flex-col justify-center">
                    <h2 class="text-2xl font-bold text-teal-800 mb-6" data-translate-key="contact_details_title">פרטי התקשרות</h2>
                    <div class="space-y-6 text-gray-700">
                        <div class="flex items-center gap-4">
                            <i class="fas fa-map-marker-alt text-2xl text-teal-500"></i>
                            <div>
                                <h4 class="font-semibold" data-translate-key="address_title">כתובת</h4>
                                <p>התעשייה 6, תלפיות, ירושלים</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <i class="fas fa-phone text-2xl text-teal-500"></i>
                            <div>
                                <h4 class="font-semibold" data-translate-key="phone_title">טלפון</h4>
                                <p>02-5899999</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <i class="fas fa-envelope text-2xl text-teal-500"></i>
                            <div>
                                <h4 class="font-semibold" data-translate-key="email_title">אימייל</h4>
                                <p>Kalnit.ltd@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 rounded-lg overflow-hidden shadow-md">
                        <iframe src="https://maps.google.com/maps?q=HaTa'asiya%206,%20Jerusalem&t=&z=15&ie=UTF8&iwloc=&output=embed" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer-placeholder"></footer>
    <script>
        // תרגום מלא עברית + ערבית
        const translations = {
            he: {
                contact_page_title: "יצירת קשר | כלנית",
                contact_title: "יצירת קשר ופרסום משרות",
                contact_subtitle: "נשמח לשמוע מכם! בין אם יש לכם שאלה, או שאתם מעסיקים המעוניינים לפרסם משרה - אנחנו כאן עבורכם.",
                form_full_name: "שם מלא",
                form_company_name: "שם חברה (אופציונלי)",
                form_email: "אימייל",
                form_phone: "טלפון",
                form_subject: "נושא הפנייה",
                subject_select: "יש לבחור...",
                subject_publish: "פרסום משרה",
                subject_question: "שאלה כללית",
                subject_cooperation: "שיתוף פעולה",
                subject_other: "אחר",
                form_message: "הודעה",
                form_submit_button: "שלח פנייה",
                contact_details_title: "פרטי התקשרות",
                address_title: "כתובת",
                phone_title: "טלפון",
                email_title: "אימייל"
            },
            ar: {
                contact_page_title: "اتصل بنا | كلانيت",
                contact_title: "اتصل بنا ونشر الوظائف",
                contact_subtitle: "يسعدنا أن نسمع منك! سواء كان لديك سؤال، أو كنت صاحب عمل مهتمًا بنشر وظيفة - نحن هنا من أجلك.",
                form_full_name: "الاسم الكامل",
                form_company_name: "اسم الشركة (اختياري)",
                form_email: "البريد الإلكتروني",
                form_phone: "رقم الهاتف",
                form_subject: "موضوع الرسالة",
                subject_select: "الرجاء الاختيار...",
                subject_publish: "نشر وظيفة",
                subject_question: "سؤال عام",
                subject_cooperation: "تعاون",
                subject_other: "آخر",
                form_message: "رسالة",
                form_submit_button: "إرسال",
                contact_details_title: "بيانات الاتصال",
                address_title: "العنوان",
                phone_title: "هاتف",
                email_title: "البريد الإلكتروني"
            }
        };
        function setLanguage(lang) {
            localStorage.setItem('calanit_lang', lang);
            document.documentElement.lang = lang;
            // אם ערבית, תעבור לכיוון שמאל לימין
            document.documentElement.dir = lang === 'ar' ? 'ltr' : 'rtl';
            document.querySelectorAll('[data-translate-key]').forEach(el => {
                const key = el.dataset.translateKey;
                if (translations[lang] && translations[lang][key]) {
                    const value = translations[lang][key];
                    if (el.placeholder !== undefined) {
                        el.placeholder = value;
                    } else {
                        el.innerHTML = value;
                    }
                }
            });
            document.querySelectorAll('.lang-btn-menu').forEach(btn => btn.classList.toggle('active', btn.id.includes(`-${lang}-`)));
        }
        document.addEventListener('DOMContentLoaded', () => {
            // איתור שפה מה-localStorage או ברירת מחדל
            setLanguage(localStorage.getItem('calanit_lang') || 'he');
            // תמיכה בלחצן שפה בתפריט הראשי (אם יש לך בתפריט)
            document.querySelectorAll('.lang-btn-menu').forEach(btn => {
                btn.addEventListener('click', function () {
                    if (btn.id.includes('-ar-')) setLanguage('ar');
                    else setLanguage('he');
                });
            });
        });
    </script>
</body>
</html>
