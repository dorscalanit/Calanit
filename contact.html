<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת קשר | כלנית</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body>
    <header id="header-placeholder"></header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2">
                <!-- Form Section -->
                <div class="p-8 md:p-12">
                    <h1 class="text-3xl md:text-4xl font-black text-gray-800 mb-2">יצירת קשר ופרסום משרות</h1>
                    <p class="text-gray-600 mb-8">נשמח לשמוע מכם! בין אם יש לכם שאלה, או שאתם מעסיקים המעוניינים לפרסם משרה - אנחנו כאן עבורכם.</p>
                    
                    <form id="contact-form" class="space-y-5">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                             <div><label for="name" class="font-medium">שם מלא <span class="text-red-500">*</span></label><input type="text" id="name" required class="w-full mt-1 border-gray-300 rounded-lg shadow-sm"></div>
                             <div><label for="company" class="font-medium">שם חברה (אופציונלי)</label><input type="text" id="company" class="w-full mt-1 border-gray-300 rounded-lg shadow-sm"></div>
                        </div>
                        <div><label for="email" class="font-medium">אימייל <span class="text-red-500">*</span></label><input type="email" id="email" required class="w-full mt-1 border-gray-300 rounded-lg shadow-sm"></div>
                        <div><label for="phone" class="font-medium">טלפון <span class="text-red-500">*</span></label><input type="tel" id="phone" required class="w-full mt-1 border-gray-300 rounded-lg shadow-sm"></div>
                        <div>
                            <label for="subject" class="font-medium">נושא הפנייה <span class="text-red-500">*</span></label>
                            <select id="subject" required class="w-full mt-1 border-gray-300 rounded-lg shadow-sm">
                                <option value="">יש לבחור...</option>
                                <option value="פרסום משרה">פרסום משרה</option>
                                <option value="שאלה כללית">שאלה כללית</option>
                                <option value="שיתוף פעולה">שיתוף פעולה</option>
                                <option value="אחר">אחר</option>
                            </select>
                        </div>
                        <div><label for="message" class="font-medium">הודעה <span class="text-red-500">*</span></label><textarea id="message" rows="5" required class="w-full mt-1 border-gray-300 rounded-lg shadow-sm"></textarea></div>
                        <div><button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg">שלח פנייה</button></div>
                    </form>
                    <div id="form-message" class="mt-4 text-center"></div>
                </div>

                <!-- Info and Map Section -->
                <div class="bg-blue-50 p-8 md:p-12 flex flex-col justify-center">
                    <h2 class="text-2xl font-bold text-blue-800 mb-6">פרטי התקשרות</h2>
                    <div class="space-y-6 text-gray-700">
                        <div class="flex items-center gap-4"><i class="fas fa-map-marker-alt text-2xl text-blue-500"></i><div><h4 class="font-semibold">כתובת</h4><p>רחוב לדוגמא 1, תל אביב</p></div></div>
                        <div class="flex items-center gap-4"><i class="fas fa-phone text-2xl text-blue-500"></i><div><h4 class="font-semibold">טלפון</h4><p>03-1234567</p></div></div>
                        <div class="flex items-center gap-4"><i class="fas fa-envelope text-2xl text-blue-500"></i><div><h4 class="font-semibold">אימייל</h4><p>contact@calanit.co.il</p></div></div>
                    </div>
                    <div class="mt-8 rounded-lg overflow-hidden shadow-md">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3380.933869299432!2d34.780547315162!3d32.07299198118949!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4b8be1c38573%3A0x1a7f7c6e2b9e6e5a!2sTel%20Aviv-Yafo!5e0!3m2!1sen!2sil!4v1626274488582!5m2!1sen!2sil" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer-placeholder"></footer>

    <script type="module" src="contact.js"></script>
</body>
</html>
